<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Quantum Chemistry Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        .quiz-container {
            max-width: 800px;
            margin: 2em auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .quiz-header {
            padding: 1em;
            background-color: #4CAF50;
            color: white;
            text-align: center;
        }
        section {
            padding: 2em;
        }
        .question {
            margin: 1em 0;
        }
        .options {
            list-style-type: none;
            padding: 0;
        }
        .options li {
            margin: 0.5em 0;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 0.5em 1em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .timer {
            font-size: 1.2em;
            font-weight: bold;
            color: #d9534f;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<header>
    <h1>Advanced Quantum Chemistry Quiz</h1>
</header>

<div class="quiz-container">
    <div class="quiz-header">
        <h2 id="topic-title">Introduction to Quantum Chemistry</h2>
        <p>Time Remaining: <span id="timer" class="timer">30</span> seconds</p>
    </div>

    <section id="quiz-section">
        <!-- Questions will be dynamically inserted here -->
    </section>

    <div style="text-align: center; padding: 1em;">
        <button class="btn" id="next-btn">Next Topic</button>
    </div>
</div>

<script>
    const topics = [
        {
            title: "Introduction to Quantum Chemistry",
            questions: [
                { question: "What is Quantum Chemistry primarily concerned with?", options: ["Atomic structure", "Chemical thermodynamics", "Molecular bonding", "Reaction kinetics"], correct: 0 },
                { question: "Who proposed the concept of quantized energy levels?", options: ["Einstein", "Planck", "Bohr", "Rutherford"], correct: 1 },
                { question: "What is the main focus of quantum mechanics?", options: ["Microscopic particles", "Macroscopic particles", "Classical mechanics", "Thermodynamics"], correct: 0 },
                { question: "What does the Schrödinger equation describe?", options: ["Particle energy levels", "Particle wavefunction", "Particle spin", "Particle charge"], correct: 1 },
                { question: "What is a quantum?", options: ["A discrete packet of energy", "A large energy cluster", "A massless particle", "A charge carrier"], correct: 0 }
            ]
        },
        {
            title: "Structure of an Atom",
            questions: [
                { question: "What is the smallest part of an element called?", options: ["Atom", "Molecule", "Proton", "Electron"], correct: 0 },
                { question: "Which subatomic particle has no charge?", options: ["Proton", "Electron", "Neutron", "Nucleus"], correct: 2 },
                { question: "What is the nucleus composed of?", options: ["Electrons", "Protons and neutrons", "Neutrons only", "Protons only"], correct: 1 },
                { question: "What charge does a proton carry?", options: ["Negative", "Neutral", "Positive", "No charge"], correct: 2 },
                { question: "Who discovered the electron?", options: ["Rutherford", "Thomson", "Bohr", "Planck"], correct: 1 }
            ]
        },
        {
            title: "Rutherford's Atomic Model",
            questions: [
                { question: "What experiment led to Rutherford's atomic model?", options: ["Oil drop experiment", "Gold foil experiment", "Cathode ray experiment", "Photoelectric experiment"], correct: 1 },
                { question: "What does Rutherford's model propose about the nucleus?", options: ["Contains electrons", "Positively charged", "Negatively charged", "Neutral"], correct: 1 },
                { question: "What surrounds the nucleus in Rutherford's model?", options: ["Protons", "Electrons", "Neutrons", "Atoms"], correct: 1 },
                { question: "What was a limitation of Rutherford's model?", options: ["No protons discovered", "No electrons discovered", "Couldn't explain atomic stability", "No experimental evidence"], correct: 2 },
                { question: "Who disproved Rutherford's model?", options: ["Bohr", "Thomson", "Heisenberg", "Einstein"], correct: 0 }
            ]
        },
        {
            title: "Wave Nature of Radiations",
            questions: [
                { question: "Who proposed the wave theory of light?", options: ["Newton", "Huygens", "Maxwell", "Einstein"], correct: 1 },
                { question: "What property of light is explained by its wave nature?", options: ["Photoelectric effect", "Interference", "Reflection", "Refraction"], correct: 1 },
                { question: "What is the wavelength of light inversely proportional to?", options: ["Frequency", "Speed", "Amplitude", "Intensity"], correct: 0 },
                { question: "What does the electromagnetic spectrum represent?", options: ["Different wavelengths of light", "Speed of light", "Light refraction", "Light absorption"], correct: 0 },
                { question: "What is the speed of light in a vacuum?", options: ["3.0 x 10^8 m/s", "2.5 x 10^8 m/s", "1.5 x 10^8 m/s", "3.0 x 10^7 m/s"], correct: 0 }
            ]
        },
        {
            title: "Photoelectric Effect",
            questions: [
                { question: "Who explained the photoelectric effect?", options: ["Planck", "Einstein", "Bohr", "Rutherford"], correct: 1 },
                { question: "What particle is emitted in the photoelectric effect?", options: ["Proton", "Neutron", "Photon", "Electron"], correct: 3 },
                { question: "What triggers the photoelectric effect?", options: ["High intensity light", "Low frequency light", "High frequency light", "Infrared light"], correct: 2 },
                { question: "What is the energy of emitted electrons proportional to?", options: ["Intensity", "Frequency", "Wavelength", "Amplitude"], correct: 1 },
                { question: "What concept did the photoelectric effect confirm?", options: ["Wave nature of light", "Particle nature of light", "Refraction", "Diffraction"], correct: 1 }
            ]
        },
        {
            title: "Bohr Model of the Atom",
            questions: [
                { question: "What does Bohr's model introduce?", options: ["Orbitals", "Energy levels", "Quantum numbers", "Electron cloud"], correct: 1 },
                { question: "What element's spectrum did Bohr study?", options: ["Helium", "Oxygen", "Hydrogen", "Nitrogen"], correct: 2 },
                { question: "What keeps electrons in stable orbits?", options: ["Magnetic forces", "Quantum leaps", "Electrostatic attraction", "Gravitational pull"], correct: 2 },
                { question: "What was a limitation of Bohr's model?", options: ["Only valid for hydrogen", "No nucleus included", "No electrons included", "No experimental basis"], correct: 0 },
                { question: "What quantum number is related to energy levels?", options: ["Principal", "Azimuthal", "Magnetic", "Spin"], correct: 0 }
            ]
        },
        {
            title: "Wave-Particle Duality",
            questions: [
                { question: "Who proposed wave-particle duality?", options: ["Einstein", "Planck", "De Broglie", "Bohr"], correct: 2 },
                { question: "What property does wave-particle duality describe?", options: ["Wave nature of matter", "Energy levels", "Electron charge", "Atomic weight"], correct: 0 },
                { question: "What experiment supports wave-particle duality?", options: ["Photoelectric effect", "Double-slit experiment", "Oil drop experiment", "Gold foil experiment"], correct: 1 },
                { question: "What is the De Broglie equation?", options: ["E = mc^2", "λ = h/p", "F = ma", "P = mv"], correct: 1 },
                { question: "What does duality apply to?", options: ["Only photons", "Only electrons", "All particles", "Only protons"], correct: 2 }
            ]
        },
        {
            title: "Heisenberg's Uncertainty Principle",
            questions: [
                { question: "What does the uncertainty principle state?", options: ["Energy and time cannot be measured simultaneously", "Position and momentum cannot be measured simultaneously", "Velocity and position cannot be measured simultaneously", "Mass and velocity cannot be measured simultaneously"], correct: 1 },
                { question: "What is the mathematical form of uncertainty?", options: ["ΔxΔp ≥ h", "ΔxΔp ≥ h/4π", "ΔxΔp ≤ h", "ΔxΔp ≤ h/4π"], correct: 1 },
                { question: "What did the uncertainty principle challenge?", options: ["Classical mechanics", "Electromagnetism", "Thermodynamics", "Quantum mechanics"], correct: 0 },
                { question: "Who proposed the uncertainty principle?", options: ["Schrödinger", "Heisenberg", "Bohr", "Planck"], correct: 1 },
                { question: "What does the principle apply to?", options: ["Macroscopic particles", "Microscopic particles", "All particles", "Only photons"], correct: 1 }
            ]
        },
        {
            title: "Schrödinger Equation",
            questions: [
                { question: "What does the Schrödinger equation describe?", options: ["Particle position", "Wavefunction", "Momentum", "Energy levels"], correct: 1 },
                { question: "What is the time-independent Schrödinger equation used for?", options: ["Static systems", "Dynamic systems", "Energy conservation", "Momentum calculation"], correct: 0 },
                { question: "What does the square of the wavefunction represent?", options: ["Probability density", "Momentum", "Energy", "Wave velocity"], correct: 0 },
                { question: "What kind of operator is used in the equation?", options: ["Position operator", "Hamiltonian operator", "Momentum operator", "Energy operator"], correct: 1 },
                { question: "Who proposed the Schrödinger equation?", options: ["Planck", "Heisenberg", "Schrödinger", "Einstein"], correct: 2 }
            ]
        }
    ];

    let currentTopic = 0;
    let currentQuestion = 0;
    let timeLeft = 30;
    let timer;

    function loadQuestion() {
        const topic = topics[currentTopic];
        const questionData = topic.questions[currentQuestion];
        document.getElementById("topic-title").textContent = topic.title;

        const quizSection = document.getElementById("quiz-section");
        quizSection.innerHTML = `
            <div class="question">
                <h3>${questionData.question}</h3>
                <ul class="options">
                    ${questionData.options.map((opt, i) => `<li><button class="btn option-btn" onclick="checkAnswer(${i})">${opt}</button></li>`).join('')}
                </ul>
            </div>
        `;
    }

    function startTimer() {
        timeLeft = 30;
        document.getElementById("timer").textContent = timeLeft;
        timer = setInterval(() => {
            timeLeft--;
            document.getElementById("timer").textContent = timeLeft;

            if (timeLeft <= 0) {
                clearInterval(timer);
                alert("Time's up! Moving to the next question.");
                nextQuestion();
            }
        }, 1000);
    }

    function checkAnswer(selected) {
        clearInterval(timer);
        const correct = topics[currentTopic].questions[currentQuestion].correct;
        if (selected === correct) {
            alert("Correct Answer!");
        } else {
            alert("Wrong Answer. The correct answer was: " + topics[currentTopic].questions[currentQuestion].options[correct]);
        }
        nextQuestion();
    }

    function nextQuestion() {
        currentQuestion++;
        if (currentQuestion >= topics[currentTopic].questions.length) {
            currentQuestion = 0;
            currentTopic++;
            if (currentTopic >= topics.length) {
                alert("Quiz Completed!");
                document.getElementById("quiz-section").innerHTML = "<h2>Thank you for participating!</h2>";
                document.getElementById("next-btn").style.display = "none";
                return;
            }
        }
        loadQuestion();
        startTimer();
    }

    document.getElementById("next-btn").addEventListener("click", nextQuestion);

    // Start the quiz
    loadQuestion();
    startTimer();
</script>

</body>
</html>
