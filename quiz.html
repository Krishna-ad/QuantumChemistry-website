<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Quantum Chemistry Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        .quiz-container {
            max-width: 800px;
            margin: 2em auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .quiz-header {
            padding: 1em;
            background-color: #4CAF50;
            color: white;
            text-align: center;
        }
        section {
            padding: 2em;
        }
        .question {
            margin: 1em 0;
        }
        .options {
            list-style-type: none;
            padding: 0;
        }
        .options li {
            margin: 0.5em 0;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 0.5em 1em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .timer {
            font-size: 1.2em;
            font-weight: bold;
            color: #d9534f;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<header>
    <h1>Advanced Quantum Chemistry Quiz</h1>
</header>

<div class="quiz-container">
    <div class="quiz-header">
        <h2 id="topic-title">Introduction to Quantum Chemistry</h2>
        <p>Time Remaining: <span id="timer" class="timer">30</span> seconds</p>
    </div>

    <section id="quiz-section">
        <!-- Questions will be dynamically inserted here -->
    </section>

    <div style="text-align: center; padding: 1em;">
        <button class="btn" id="next-btn">Next Topic</button>
    </div>
</div>

<script>
    const topics = [
        {
            title: "Introduction to Quantum Chemistry",
            questions: [
                { question: "What is Quantum Chemistry primarily concerned with?", options: ["Atomic structure", "Chemical thermodynamics", "Molecular bonding", "Reaction kinetics"], correct: 0 },
                { question: "Who proposed the concept of quantized energy levels?", options: ["Einstein", "Planck", "Bohr", "Rutherford"], correct: 1 },
                { question: "What is the main focus of quantum mechanics?", options: ["Microscopic particles", "Macroscopic particles", "Classical mechanics", "Thermodynamics"], correct: 0 },
                { question: "What does the Schr√∂dinger equation describe?", options: ["Particle energy levels", "Particle wavefunction", "Particle spin", "Particle charge"], correct: 1 },
                { question: "What is a quantum?", options: ["A discrete packet of energy", "A large energy cluster", "A massless particle", "A charge carrier"], correct: 0 }
            ]
        },
        // Other topics go here with their respective questions
    ];

    let currentTopic = 0;
    let currentQuestion = 0;
    let timeLeft = 30;
    let timer;

    function loadQuestion() {
        const topic = topics[currentTopic];
        const questionData = topic.questions[currentQuestion];
        document.getElementById("topic-title").textContent = topic.title;

        const quizSection = document.getElementById("quiz-section");
        quizSection.innerHTML = `
            <div class="question">
                <h3>${questionData.question}</h3>
                <ul class="options">
                    ${questionData.options.map((opt, i) => `<li><button class="btn option-btn" onclick="checkAnswer(${i})">${opt}</button></li>`).join('')}
                </ul>
            </div>
        `;
    }

    function startTimer() {
        timeLeft = 30;
        document.getElementById("timer").textContent = timeLeft;
        timer = setInterval(() => {
            timeLeft--;
            document.getElementById("timer").textContent = timeLeft;

            if (timeLeft <= 0) {
                clearInterval(timer);
                alert("Time's up! Moving to the next question.");
                nextQuestion();
            }
        }, 1000);
    }

    function checkAnswer(selected) {
        clearInterval(timer);
        const correct = topics[currentTopic].questions[currentQuestion].correct;
        if (selected === correct) {
            alert("Correct Answer!");
        } else {
            alert("Wrong Answer. The correct answer was: " + topics[currentTopic].questions[currentQuestion].options[correct]);
        }
        nextQuestion();
    }

    function nextQuestion() {
        currentQuestion++;
        if (currentQuestion >= topics[currentTopic].questions.length) {
            currentQuestion = 0;
            currentTopic++;
            if (currentTopic >= topics.length) {
                alert("Quiz Completed!");
                document.getElementById("quiz-section").innerHTML = "<h2>Thank you for participating!</h2>";
                document.getElementById("next-btn").style.display = "none";
                return;
            }
        }
        loadQuestion();
        startTimer();
    }

    document.getElementById("next-btn").addEventListener("click", nextQuestion);

    // Start the quiz
    loadQuestion();
    startTimer();
</script>

</body>
</html>
